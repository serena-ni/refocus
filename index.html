<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Refocus</title>
<style>
    body {
        background: radial-gradient(circle at top, #071021, #000)
        color: #d0eaff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 1.6em;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: #9cdcff
    }

    .camera {
        position: relative;
        width: 340px;
        height: 240px;
        border: 2px solid #00ffff;
        border-radius: 12px;
        overflow: hidden;
        background: black;
        box-shadow: 0 0 25px #00ffff40;
    }
.layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
  }

  input[type="range"] {
    width: 300px;
    margin-top: 20px;
    accent-color: #00ffff;
  }

  .code-box {
    margin-top: 20px;
  }

  input[type="text"] {
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1em;
    background: #0d1b2a;
    color: #d0eaff;
  }

  button {
    padding: 8px 14px;
    margin-left: 10px;
    background: #00bcd4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #00a0ba;
  }

  .msg {
    margin-top: 15px;
    font-size: 1em;
  }
</style>
</head>
<body>
