<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refocus</title>
<style>
  body {
    background: radial-gradient(circle at top, #071021, #000);
    color: #d0eaff;
    font-family: "Orbitron", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 20px;
  }

  h1 {
    font-size: 1.6em;
    letter-spacing: 2px;
    margin-bottom: 10px;
    color: #9cdcff;
  }

  .camera {
    position: relative;
    width: 340px;
    height: 240px;
    border: 2px solid #00ffff;
    border-radius: 12px;
    overflow: hidden;
    background: black;
    box-shadow: 0 0 25px #00ffff40;
    margin-bottom: 15px;
  }

  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
  }

  /* glitch animation */
  .glitch {
    animation: glitch 0.5s;
  }

  @keyframes glitch {
    0% { transform: translate(0px,0px) skew(0deg); opacity:1; }
    20% { transform: translate(-5px,3px) skew(-5deg); opacity:0.9; }
    40% { transform: translate(5px,-3px) skew(3deg); opacity:0.8; }
    60% { transform: translate(-3px,5px) skew(-3deg); opacity:0.9; }
    80% { transform: translate(3px,-5px) skew(2deg); opacity:0.95; }
    100% { transform: translate(0px,0px) skew(0deg); opacity:1; }
  }

  input[type="range"] {
    width: 300px;
    margin-top: 10px;
    accent-color: #00ffff;
  }

  .code-box {
    margin-top: 10px;
  }

  input[type="text"] {
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1em;
    background: #0d1b2a;
    color: #d0eaff;
  }

  button {
    padding: 8px 14px;
    margin-left: 10px;
    background: #00bcd4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #00a0ba;
  }

  .msg {
    margin-top: 10px;
    font-size: 1em;
  }

  .timer {
    margin-top: 10px;
    font-size: 1.1em;
    color: #ff8c42;
  }

  .level-menu {
    margin-top: 15px;
  }

  .level-menu button {
    margin: 2px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>REFOCUS</h1>

<div class="camera" id="camera"></div>

<div class="timer" id="timer">Time: 60</div>

<input type="range" id="focus" min="0" max="100" value="0">

<div class="code-box">
  <input type="text" id="code" placeholder="Enter code...">
  <button id="submit">Submit</button>
</div>

<div class="msg" id="msg"></div>

<div class="level-menu" id="level-menu"></div>

<script>
const camera = document.getElementById("camera");
const focusSlider = document.getElementById("focus");
const codeInput = document.getElementById("code");
const submitBtn = document.getElementById("submit");
const msg = document.getElementById("msg");
const timerEl = document.getElementById("timer");
const levelMenu = document.getElementById("level-menu");

const totalLevels = 3;
let level = 0;
let timer;
let currentLayers = [];

// Utility: generate random number 0-9
function randomNumber() { return Math.floor(Math.random()*10); }

// Create random puzzle for each level
function generateLevel() {
  const num = randomNumber();
  return {
    layers: [
      { text: "‚óº", color: "#0040ff", visibleAt: [0, 30] },
      { text: num.toString(), color: "#00ffff", visibleAt: [31, 60] },
      { text: "‚óº", color: "#0040ff", visibleAt: [61, 100] }
    ],
    answer: num.toString(),
    hint: "Focus carefully to find the hidden number.",
    time: 30 + Math.floor(Math.random()*30) // 30-60s
  };
}

// Generate all levels
const levels = Array.from({length: totalLevels}, generateLevel);

// Create layer elements
function loadLevel(index) {
  clearInterval(timer);
  camera.innerHTML = "";
  codeInput.value = "";
  focusSlider.value = 0;

  // glitch effect
  camera.classList.add("glitch");
  setTimeout(()=>camera.classList.remove("glitch"), 500);

  msg.textContent = levels[index].hint;
  startTimer(levels[index].time);

  const layerElems = [];
  levels[index].layers.forEach(layer => {
    const div = document.createElement("div");
    div.className = "layer";
    div.textContent = layer.text;
    div.style.color = layer.color;
    camera.appendChild(div);
    layerElems.push({ elem: div, data: layer });
  });
  updateFocus();
  return layerElems;
}

// Timer functionality
function startTimer(seconds) {
  let timeLeft = seconds;
  timerEl.textContent = `Time: ${timeLeft}`;
  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `Time: ${timeLeft}`;
    if(timeLeft <= 0) {
      clearInterval(timer);
      msg.textContent = "‚è∞ Time's up! Try again.";
    }
  }, 1000);
}

// Update layer visibility
function updateFocus() {
  const val = parseInt(focusSlider.value);
  currentLayers.forEach(({ elem, data }) => {
    const [min, max] = data.visibleAt;
    elem.style.opacity = val >= min && val <= max ? 1 : 0;
  });
}

focusSlider.addEventListener("input", updateFocus);

// Handle answer submission
submitBtn.addEventListener("click", () => {
  if(timer === undefined) return; // do nothing if timer expired
  const answer = codeInput.value.trim();
  if(answer === levels[level].answer) {
    clearInterval(timer);
    msg.textContent = "‚úîÔ∏è Correct! Moving to next level...";
    level++;
    if(level < levels.length) {
      setTimeout(() => {
        currentLayers = loadLevel(level);
      }, 500);
    } else {
      msg.textContent = "üéâ You restored all memories! The future is clear.";
      camera.innerHTML = "<div class='layer' style='opacity:1;color:#00ffff;font-size:1.5em;'>END OF TRANSMISSION</div>";
      focusSlider.disabled = true;
      codeInput.disabled = true;
      submitBtn.disabled = true;
      timerEl.textContent = "";
    }
  } else {
    msg.textContent = "‚ùå Incorrect. Try again.";
  }
});

// Generate level menu
function createLevelMenu() {
  levelMenu.innerHTML = "";
  levels.forEach((lvl, idx) => {
    const btn = document.createElement("button");
    btn.textContent = `Level ${idx + 1}`;
    btn.addEventListener("click", () => {
      level = idx;
      currentLayers = loadLevel(level);
    });
    levelMenu.appendChild(btn);
  });
}

// Initialize
currentLayers = loadLevel(level);
createLevelMenu();
</script>

</body>
</html>
