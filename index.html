<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Refocus</title>
<style>
    body {
        background: radial-gradient(circle at top, #071021, #000);
        color: #d0eaff;
        font-family: "Orbitron", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
     }

    h1 {
        font-size: 1.6em;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: #9cdcff;
    }

    .camera {
        position: relative;
        width: 340px;
        height: 240px;
        border: 2px solid #00ffff;
        border-radius: 12px;
        overflow: hidden;
        background: black;
        box-shadow: 0 0 25px #00ffff40;
    }
.layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
  }

  input[type="range"] {
    width: 300px;
    margin-top: 20px;
    accent-color: #00ffff;
  }

  .code-box {
    margin-top: 20px;
  }

  input[type="text"] {
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
    text-align: center;
    font-size: 1em;
    background: #0d1b2a;
    color: #d0eaff;
  }

  button {
    padding: 8px 14px;
    margin-left: 10px;
    background: #00bcd4;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #00a0ba;
  }

  .msg {
    margin-top: 15px;
    font-size: 1em;
  }
</style>
</head>

<h1>REFOCUS</h1>
<div class="camera" id="camera">
  <!-- Layers appear per level -->
</div>

<input type="range" id="focus" min="0" max="100" value="0">

<div class="code-box">
  <input type="text" id="code" placeholder="Enter code...">
  <button id="submit">Submit</button>
</div>

<div class="msg" id="msg"></div>

<script>
const camera = document.getElementById("camera");
const focusSlider = document.getElementById("focus");
const codeInput = document.getElementById("code");
const submitBtn = document.getElementById("submit");
const msg = document.getElementById("msg");

// Simple level data
const levels = [
  {
    layers: [
      { text: "üîπ", color: "#0040ff", visibleAt: [0, 30] },
      { text: "2", color: "#00ffff", visibleAt: [31, 60] },
      { text: "üîπ", color: "#0040ff", visibleAt: [61, 100] }
    ],
    answer: "2",
    hint: "Find the single number hidden in focus."
  },
  {
    layers: [
      { text: "‚ñ≥", color: "#00ff9f", visibleAt: [0, 20] },
      { text: "4", color: "#ffffff", visibleAt: [21, 60] },
      { text: "‚ñ≤", color: "#00ff9f", visibleAt: [61, 100] }
    ],
    answer: "4",
    hint: "Shapes hide the truth ‚Äî look between them."
  },
  {
    layers: [
      { text: "‚óé", color: "#ff00ff", visibleAt: [0, 20] },
      { text: "7", color: "#ffffff", visibleAt: [21, 50] },
      { text: "‚óé", color: "#ff00ff", visibleAt: [51, 100] }
    ],
    answer: "7",
    hint: "Center your focus. The answer lies in clarity."
  }
];

let level = 0;

// Create layer elements
function loadLevel(index) {
  camera.innerHTML = "";
  msg.textContent = levels[index].hint;
  const layerElems = [];
  levels[index].layers.forEach(layer => {
    const div = document.createElement("div");
    div.className = "layer";
    div.textContent = layer.text;
    div.style.color = layer.color;
    camera.appendChild(div);
    layerElems.push({ elem: div, data: layer });
  });
  return layerElems;
}

let currentLayers = loadLevel(level);

// Update layer visibility based on focus slider
focusSlider.addEventListener("input", e => {
  const val = parseInt(e.target.value);
  currentLayers.forEach(({ elem, data }) => {
    const [min, max] = data.visibleAt;
    elem.style.opacity = val >= min && val <= max ? 1 : 0;
  });
});

// Handle answer submission
submitBtn.addEventListener("click", () => {
  const answer = codeInput.value.trim();
  if (answer === levels[level].answer) {
    msg.textContent = "‚úîÔ∏è Correct! Moving to next level...";
    level++;
    if (level < levels.length) {
      setTimeout(() => {
        codeInput.value = "";
        currentLayers = loadLevel(level);
        focusSlider.value = 0;
        msg.textContent = levels[level].hint;
      }, 1000);
    } else {
      msg.textContent = "üéâ You restored all memories! The future is clear.";
      camera.innerHTML = "<div class='layer' style='opacity:1;color:#00ffff;font-size:1.5em;'>END OF TRANSMISSION</div>";
      focusSlider.disabled = true;
      codeInput.disabled = true;
      submitBtn.disabled = true;
    }
  } else {
    msg.textContent = "‚ùå Incorrect. Try again.";
  }
});
</script>

</body>
</html>
